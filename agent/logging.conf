[loggers]
keys=root,agent

[handlers]
keys=console

[formatters]
keys=json

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s

[handler_console]
class=StreamHandler
level=INFO
formatter=json
args=(sys.stdout,)

[logger_root]
level=INFO
handlers=console

[logger_agent]
level=INFO
handlers=console
qualname=agent
propagate=0
