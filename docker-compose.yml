services:
  postgres:
    image: postgres:16
    container_name: travel-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=travel
    ports:
      - "5432:5432"
    volumes:
      - travel-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  mcp-server:
    build:
      context: ./server
    image: travel-mcp-server:latest
    # This service builds the image used by the agent.
    # The agent uses `docker run` to execute this image, so we don't need to run this service.
    profiles: ["build"]

  agent:
    build:
      context: ./agent
    image: travel-mcp-agent:latest
    container_name: travel-agent
    env_file: .env
    environment:
      - SERVER_IMAGE=travel-mcp-server:latest
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    command: python agent.py

volumes:
  travel-postgres-data:
