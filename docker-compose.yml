services:
  mcp-server:
    build:
      context: ./server
    image: travel-mcp-server:latest
    # This service builds the image used by the agent.
    # The agent uses `docker run` to execute this image, so we don't need to run this service.
    profiles: ["build"]

  agent:
    build:
      context: ./agent
    image: travel-mcp-agent:latest
    container_name: travel-agent
    env_file: .env
    environment:
      - SERVER_IMAGE=travel-mcp-server:latest
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    command: python agent.py
